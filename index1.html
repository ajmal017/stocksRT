<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="main1.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>

<body ng-app="StocksApp">

    <div class="main" ng-controller="MainController">
        <div class="container">
            <div class="row">
                <div class="col-sm-5 col-sm-offset-7">

                    <h2>Updates</h2>
                    <div class="stocks" ng-repeat="stock in fiveDay.AAPL">
                        <div class="stock row">
                            <div class="symbol col-md-4">
                                <p>{{ stock.symbol }}</p>
                            </div>
                            <div class="companyName col-md-3">
                                <p>{{ stock.companyName }}</p>
                            </div>

                            <div class="open col-md-2">
                                <p>{{ stock.open }}</p>
                            </div>
                            <div class="opentime col-md-2">
                                <p>{{ stock.openTime | date }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </ul>
        </div>
    </div>

    <!-- Modules -->
    <script src="app1.js"></script>

    <!-- Controllers -->
    <script src="MainController1.js"></script>

    <!-- Services -->
    <script src="forecast.js"></script>

    <!-- Directives -->


</body>

</html>
